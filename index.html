<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of T1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted playsinline id="background-video">
            <source src="./assets/bg.mp4" type="video/mp4"> <!-- Replace with your video file -->
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <h1>Hall of TLiet</h1>
        <div class="video-container">
            <div class="scratch-container">
                <canvas id="scratch-canvas"></canvas>
                <img id="reveal-image" src="./assets/img.jpg" alt="Revealed!" class="hidden"> <!-- Replace with your revealed image -->
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="modal hidden">
        <span class="close" id="close-modal">&times;</span>
        <video controls autoplay id="popup-video">
            <source src="./assets/popup.mp4" type="video/mp4"> <!-- Replace with your popup video -->
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="script.js"></script>
</body>
</html>
